<!doctype html>
<html class="zh-CN">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <meta name="author" content="orzhtml.github.io">
    <title>orzhtml.github.io</title>
    <link rel="stylesheet" href="../src/numberKeypad.css">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
        		background-color: #999;
            padding: 20px;
            -webkit-user-select: none;
        }
    </style>
</head>

<body>
    <div id="NumberKeypad" class="ui-dialog ui-dialog-actions virtual-keyboard show show-visible">
        	<div class="ui-dialog-cnt">
        		<div class="ui-dialog-bd">
        			<div class="column">
        				<div class="key" data-target="letter"><span><i>q</i></span></div>
        				<div class="key" data-target="letter"><span><i>w</i></span></div>
        				<div class="key" data-target="letter"><span><i>e</i></span></div>
        				<div class="key" data-target="letter"><span><i>r</i></span></div>
        				<div class="key" data-target="letter"><span><i>t</i></span></div>
        				<div class="key" data-target="letter"><span><i>y</i></span></div>
        				<div class="key" data-target="letter"><span><i>u</i></span></div>
        				<div class="key" data-target="letter"><span><i>i</i></span></div>
        				<div class="key" data-target="letter"><span><i>o</i></span></div>
        				<div class="key" data-target="letter"><span><i>p</i></span></div>
        			</div>
        			<div class="column">
        				<div class="key" data-target="letter"><span><i>a</i></span></div>
        				<div class="key" data-target="letter"><span><i>s</i></span></div>
        				<div class="key" data-target="letter"><span><i>d</i></span></div>
        				<div class="key" data-target="letter"><span><i>f</i></span></div>
        				<div class="key" data-target="letter"><span><i>g</i></span></div>
        				<div class="key" data-target="letter"><span><i>h</i></span></div>
        				<div class="key" data-target="letter"><span><i>j</i></span></div>
        				<div class="key" data-target="letter"><span><i>k</i></span></div>
        				<div class="key" data-target="letter"><span><i>l</i></span></div>
        			</div>
        			<div class="column">
        				<div class="key key-fun" data-target="change"><span><i>&and;</i></span></div>
        				<div class="key" data-target="letter"><span><i>z</i></span></div>
        				<div class="key" data-target="letter"><span><i>x</i></span></div>
        				<div class="key" data-target="letter"><span><i>c</i></span></div>
        				<div class="key" data-target="letter"><span><i>v</i></span></div>
        				<div class="key" data-target="letter"><span><i>b</i></span></div>
        				<div class="key" data-target="letter"><span><i>n</i></span></div>
        				<div class="key" data-target="letter"><span><i>m</i></span></div>
        				<div class="key key-fun" data-target="delete"><span><i>&lt;</i></span></div>
        			</div>
        			<div class="column">
        				<div class="key key-fun" data-target="numChange"><span><i>123</i></span></div>
        				<div class="key key-fun" data-target="space"><span><i>space</i></span></div>
        				<div class="key key-fun" data-target="delete"><span><i>return</i></span></div>
    				</div>
        		</div>
        	</div>
    </div>
    <script src="../src/jquery-2.1.4.min.js"></script>
</body>
</html>
